<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="200" height="200" fill="#0A66C2" rx="20"/>
  
  <!-- Link Chain Logo (White) -->
  <g transform="translate(50, 50)">
    <!-- Left link -->
    <g>
      <path d="M 20 30 Q 15 30 15 25 Q 15 15 25 15 Q 35 15 35 25 Q 35 30 30 30" 
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="25" cy="25" r="4" fill="white"/>
    </g>
    
    <!-- Connection line -->
    <line x1="40" y1="25" x2="60" y2="25" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right link -->
    <g>
      <path d="M 70 30 Q 75 30 75 25 Q 75 15 65 15 Q 55 15 55 25 Q 55 30 60 30" 
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="65" cy="25" r="4" fill="white"/>
    </g>
  </g>
</svg>